<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Sign-up Form</title>
</head>
<body>
  <div class="container">
    <aside>
      <div class="logo-container">
        <img id="odin-icon"src="./images/odin-lined.png" alt="Odin head">ODIN
      </div>
      <p id="photo-reference">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
    </aside>
    <main>
      <p>
        This is not a real online service! You know you need something like
        this in your life to help your realize your deepest dreams. <br>
        Sign up <em>now</em> to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
      <div class="form-container">
        <h2>Let's do this!</h2>
        <form>
          <label for="fname">First Name</label>
          <input type="text" id="fname">
          <label for="lname">Last Name</label>
          <input type="text" id="lname">
          <label for="email"> Email</label>
          <input type="email" id="email">
          <label for="phone">Phone Number</label>
          <input type="number" id="phone">
          <label for="password">Password</label>
          <input type="password" id="password">
          <label for="password-confirm">Confirm Password</label>
          <input type="password" id="password-confirm">
        </form>
      </div>
      <button>Create Account</button>
      <p>Already have an account? <a href="#">Log In</a></p>
    </main>
  </div>
</body>
</html>
