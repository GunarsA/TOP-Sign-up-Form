<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Sign-up Form</title>
</head>
<body>
  <div class="container">
    <aside>
      <div class="logo-container">
        <img id="odin-icon"src="./images/odin-lined.png" alt="Odin head">ODIN
      </div>
      <p id="photo-reference">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
    </aside>
    <main>
      <div id="description">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help your realize your deepest dreams. <br>
          Sign up <em>now</em> to get started.
        </p>
        <p>
          You <em>know</em> you want to.
        </p>
      </div>
      <div id="form-container">
        <h2>Let's do this!</h2>
        <form id="form" action="http://127.0.0.1:5500/index.html?#" metnod="post">
          <label for="fname">First Name <br> <input type="text" id="fname"> </label>
          <label for="lname">Last Name <br> <input type="text" id="lname"></label>
          <label for="email"> Email <br> <input type="email" id="email"></label>
          <label for="phone">Phone Number <br> <input type="number" id="phone"></label>
          <label for="password">Password <br> <input type="password" id="password"></label>
          <label for="password-confirm">Confirm Password <br> <input type="password" id="password-confirm"></label>
        </form>
      </div>
      <div id="bottom">
        <input type="submit" form="form" id="create-account-button" value="Create Account">
        <p>Already have an account? <a href="#">Log In</a></p>
      </div>
    </main>
  </div>
</body>
</html>
